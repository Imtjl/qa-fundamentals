plugins {
    id 'java-library'
    id 'idea'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    api 'org.junit.jupiter:junit-jupiter:5.10.0'
    api 'org.seleniumhq.selenium:selenium-java:4.15.0'
    api 'io.github.bonigarcia:webdrivermanager:5.6.0'
}
